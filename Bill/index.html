<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="p-4">
<div class="div d-flex flex-column w-100 justify-content-center align-items-center">
    <h1> Bill</h1>
<h5>grocery
</h5>
<div class="form mb-3"><label for="">sugar</label>
    <input type="number" class="form-control"  id="sugar"><br>
<br>
    </div>
<div class="mb-3"><label for="">tea</label>
<input type="number" class="form-control"  id="tea">
<br>
<br></div>
<div class=" mb-3"><label for="">coffee</label>
<input type="number" class="form-control"  id="coffee">
<br>
<br>
</div>



<button id="btn">Pay Bill</button>
<h4 id="one"></h4>
<h4 id="total"></h4>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
   
    document.getElementById("btn").onclick = function(){
        let sugar = document.getElementById("sugar").value
        let tea = document.getElementById("tea").value
        let coffee = document.getElementById("coffee").value
   
        const sugar_price = 300;
        const tea_price = 400;
        const coffee_price = 500;

        let total_sugar = (sugar_price * sugar);
        let total_tea = (tea_price * tea);
        let total_coffee = (coffee_price * coffee);

        let total = total_sugar + total_tea +total_coffee
       document.getElementById("one").innerHTML = 

        `<table class="table " >
  <thead>
    <tr>
        <th colspan="3"> Total Bill </th>
        </tr>
    <tr>

      <th scope="col">items</th>
      <th scope="col">quantity</th>
      <th scope="col">total</th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">sugar</th>
      <td>${sugar}</td>
      <td>${total_sugar}</td>
     
    </tr>
    <tr>
      <th scope="row">tea</th>
      <td>${tea}</td>
      <td>${total_tea}</td>

    </tr>
    <tr>
      <th scope="row">coffee</th>
      <td>${coffee} </td>
      <td>${total_coffee}</td>

    </tr>
    <tr>
        <td >Total</td>
        <td colspan="2">${total}</td>
        
    </tr>
  </tbody>
</table>`
      
    }


</script>
</html>
