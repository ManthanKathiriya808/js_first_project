<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Calculator</title>
</head>
<body>
    <H1>Salary Calculater</H1>
    <br>
    <label for="">Salary :</label>
    <input type="number" id="salary" placeholder="Enter Salary :">
    <br>
    <br>
    <label for="">EPf :</label>
    <input type="number" id="epf" placeholder="Enter EPF%">
    <br>
    <br>
    <label for="">ERPF : </label>
    <input type="number" id="erpf" placeholder="Enter ERPF%">
    <br>
    <br>
    <label for="">TAX :</label>
    <input type="number" id="tax" placeholder="Enter TAX%">
    <br>
    <br>
    <button id="btn">Calculate</button>

    <h4 id="epf_percent"></h4>
    <h4 id="erpf_percent"></h4>
    <h4 id="tax_percent"></h4>
    <h2 id="total"></h2>
</body>

<script>
    document.getElementById("btn").onclick = function(){

        let salary = document.getElementById("salary").value
        let epf = document.getElementById("epf").value
        let erpf = document.getElementById("erpf").value
        let tax = document.getElementById("tax").value

        let epf_percent = (epf *salary) /100
        let erpf_percent = (erpf *salary) /100
        let tax_percent = (tax *salary )/100
        // document.getElementById("")
        // document.getElementById()
        // document.getElementById()
        let total = (salary - epf_percent - erpf_percent - tax_percent)
        document.getElementById("total").innerHTML = total
        document.getElementById("epf_percent").innerHTML ="Epf value is : " + epf_percent
        document.getElementById("erpf_percent").innerHTML ="Erpf value is : " + erpf_percent
        document.getElementById("tax_percent").innerHTML ="tax value is : " + tax_percent
        document.getElementById("total").innerHTML = "Total Salary is " + total
    }
</script>
</html>
